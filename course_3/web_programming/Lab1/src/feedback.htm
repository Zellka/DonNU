<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\style.css" />
    <title>Обратная связь</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="menu">
          <a href="index.htm" rel="noopener noreferrer" class="menu_link">
            Главная
          </a>
          <a href="history.htm" rel="noopener noreferrer" class="menu_link">
            История города
          </a>
          <a href="structure.htm" rel="noopener noreferrer" class="menu_link">
            Инфраструктура
          </a>
          <a href="culture.htm" rel="noopener noreferrer" class="menu_link">

          <a href="feedback.htm" rel="noopener noreferrer" class="menu_link">

          </a>
        </div>
        <h4 class="landing_logo wow fadeInDown" data-wow-delay="0.2s">
          ОБРАТНАЯ СВЯЗЬ
        </h4>
        <div class="header_info" id="feedback_form">
          <div class="container">
            <div class="contacts-block">
              <form action="#" class="contacts-form">
                <h3 class="form-title" id="inputs_title">
                  Оставить заявку
                </h3>
                <input
                  type="text"
                  class="input input-name"
                  placeholder="ФИО"
                />
                <input
                  type="text"
                  class="input input-phone"
                  placeholder="Номер телефона"
                />
                <button class="button form-button">Отправить</button>
              </form>

              <div class="gerb">
                <img src="img/gerb.jpg" alt="" class="gerb" />
              </div>
              <div class="flag">
                <img src="img/flag-toreza.jpg" alt="" class="flag" />
              </div>

            </div>
          </div>
        </div>
      </header>
    </div>
